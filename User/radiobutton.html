<!DOCTYPE html>
<html>
<head>
  <title>ラジオボタン</title>
  <meta charset=”utf-8″>
  <link rel="stylesheet" href="radiobutton.css" type="text/css">
</head>
<body>
    
    <input type="radio" name="who" value="1" id="one">
    <label for="one">1人</label>

    <input type="radio" name="who" value="2" id="friend">
    <label for="friend">友達</label>

    <input type="radio" name="who" value="3" id="lover">
    <label for="lover">恋人</label>

    <input type="radio" name="who" value="4" id="family">
    <label for="family">家族</label>
</body>
